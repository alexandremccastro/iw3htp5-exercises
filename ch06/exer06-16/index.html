<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Exercise 06-16</title>
  </head>
  <body>
    <script>
      const input1 = prompt('Enter first integer:')
      const input2 = prompt('Enter second integer:')
      const number1 = parseInt(input1)
      const number2 = parseInt(input2)
      const sum = number1 + number2
      const product = number1 * number2

      let difference = number1 - number2

      if (number2 > number1)
        difference = number2 - number1

      let quotient = 0

      if (number2 != 0)
        quotient = number1 / number2

      document.writeln(`<h1>The sum is: ${sum}</h1>`)
      document.writeln(`<h1>The product is: ${product}</h1>`)
      document.writeln(`<h1>The difference is: ${difference}</h1>`)
      document.writeln(`<h1>The quotient is: ${quotient.toFixed(2)}</h1>`)
    </script>
  </body>
</html>
