<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Exercise 06-17</title>
  </head>
  <body>
    <script>
      const input1 = prompt('Enter first integer:')
      const input2 = prompt('Enter second integer:')
      const number1 = parseInt(input1)
      const number2 = parseInt(input2)

      if (number1 == number2)
        alert('These numbers are equal.')
        
      if (number1 != number2) {
        let larger = number1
        if (number2 > number1) larger = number2

        alert(`${larger} is larger.`)
      }
    </script>
  </body>
</html>
