<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Exercise 06-19</title>
  </head>
  <body>
    <script>
      const input = prompt('Enter circle radius:')
      const radius = parseFloat(input)
      
      const area = Math.PI * (radius * radius)
      const circumference = 2 * Math.PI * radius
      const diameter = 2 * radius

      document.writeln(`<h1>The area is: ${area.toFixed(2)}</h1>`)
      document.writeln(`<h1>The circumference is: ${circumference.toFixed(2)}</h1>`)
      document.writeln(`<h1>The diameter is: ${diameter}</h1>`)
    </script>
  </body>
</html>
