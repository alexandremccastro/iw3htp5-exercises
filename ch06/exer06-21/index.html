<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Exercise 06-21</title>
  </head>
  <body>
    <script>
      const input = prompt('Enter an integer:')
      const number = parseInt(input)
      
      if (number % 2 == 0)
        document.writeln(`<h1>${number} is even</h1>`)
      if (number % 2 == 1)
        document.writeln(`<h1>${number} is odd</h1>`)
    </script>
  </body>
</html>
