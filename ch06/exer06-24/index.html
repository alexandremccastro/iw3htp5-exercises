<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Exercise 06-21</title>
  </head>
  <body>
    <script>
      document.writeln(`
        <table border="1">
          <thead>
            <tr>
              <th>Number</th>
              <th>Square</th>
              <th>Cube</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>${ 0 }</td>
              <td>${ 0 * 0 }</td>
              <td>${ 0 * 0 * 0 }</td>
            </tr>

            <tr>
              <td>${ 1 }</td>
              <td>${ 1 * 1 }</td>
              <td>${ 1 * 1 * 1 }</td>
            </tr>

            <tr>
              <td>${ 2 }</td>
              <td>${ 2 * 2 }</td>
              <td>${ 2 * 2 * 2 }</td>
            </tr>

            <tr>
              <td>${ 3 }</td>
              <td>${ 3 * 3 }</td>
              <td>${ 3 * 3 * 3 }</td>
            </tr>

            <tr>
              <td>${ 4 }</td>
              <td>${ 4 * 4 }</td>
              <td>${ 4 * 4 * 4 }</td>
            </tr>

            <tr>
              <td>${ 5 }</td>
              <td>${ 5 * 5 }</td>
              <td>${ 5 * 5 * 5 }</td>
            </tr>
          </tbody>
        </table>
      `)
      document.writeln('</table>')
    </script>
  </body>
</html>
